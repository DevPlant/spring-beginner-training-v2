<br><br>
<mat-card class="viewport-size mat-typography">
  <form class="example-form" (submit)="registerAccount()" *ngIf="!success">
    <mat-card-title>Register for Training UI</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Desired username" [(ngModel)]="register.username" #name="ngModel"
               name="oldPassword" >
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" [(ngModel)]="register.password"
               #name="ngModel" name="password">
      </mat-form-field>

    </mat-card-content>
    <h3 *ngIf="error" style="color:darkred;">Could not create account!</h3>

    <p>Already registered? Log in <a color="" mat-button
                                      routerLink="/register">here</a></p>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        Register
      </button>
    </mat-card-actions>
  </form>

  <h3 *ngIf="success"><span style="color:green;">Account created!</span><a color="" mat-button
                                                                           routerLink="/uilogin">Login</a>
  </h3>
</mat-card>
