<br><br>
<mat-card class="viewport-size mat-typography">
  <form class="example-form" (submit)="changePassword()" *ngIf="!success">
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Old Password" [(ngModel)]="changePasswordRequest.oldPassword" #name="ngModel"
               name="oldPassword" type="password">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="New Password" type="password" [(ngModel)]="changePasswordRequest.newPassword"
               #name="ngModel" name="newPassword">
      </mat-form-field>

    </mat-card-content>
    <h3 *ngIf="error" style="color:darkred;">Password could not be changed!</h3>

    <mat-card-actions>
      <button mat-raised-button color="primary">
        Change Password
      </button>
    </mat-card-actions>
  </form>

  <h3 *ngIf="success"><span style="color:green;">Password changed successfully! </span><a color="" mat-button
                                                                                          routerLink="/">Go back</a>
  </h3>
</mat-card>
