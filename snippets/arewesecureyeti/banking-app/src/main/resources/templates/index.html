<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Super Secure Banking Provider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Welcome To SuperSecure Banking, You are now logged in as: <span th:if="${#authentication}" th:text="${#authentication.name}"></span></a>

    <form class="form-inline my-2 my-lg-0" method="POST" action="/logout">
        <button class="btn  my-2 my-sm-0" type="submit">Logout</button>
        <!--<input  type="hidden"  th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />-->
    </form>
</nav>

<br><br>
<div style="width: 600px; margin: 0 auto">

    <form action="/api/banking/borrow">
        <h3>Borrow some money from the bank!</h3>
        <h6>100% interest rates apply!</h6>


        <div class="form-group">
            <label for="amount1">$$$$ Amount</label>
            <input type="number" class="form-control" id="amount1" placeholder="$" name="amount">
        </div>
        <!--<input  type="hidden"  th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />-->

        <button class="btn btn-primary">Get Me The Money!</button>
    </form>

    <br><br>

    <form action="/api/banking/send-money" method="post">
        <h3>Send money to someone! 100% secure!</h3>

        <div class="form-group">
            <label for="amount2">$$$$ Amount</label>
            <input type="number" class="form-control" id="amount2" placeholder="$" name="amount">
        </div>
        <div class="form-group">
            <label for="iban">IBAN</label>
            <input  class="form-control" id="iban" placeholder="..." name="iban">
        </div>
        <!--<input  type="hidden"  th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />-->

        <button class="btn btn-primary">Send Money!</button>
    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
